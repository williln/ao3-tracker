name: Process new to-be-read items

on:
  issues:
    types: [labeled, opened, edited, reopened]

jobs:
  # get-issue-comment:
  #   runs-on: ubuntu-latest
  #   outputs:
  #     comment_body: ${{ steps.get_comment_step.outputs.comment_body }}
  #   steps:
  #     - name: Get comment body
  #       id: get_comment_step
  #       run: echo "comment_body=${{github.event.comment.body}}" >> $GITHUB_OUTPUT
  prove:
    runs-on: ubuntu-latest
    steps:
      - name: Prove I work
        run: echo "I am running"

  create-issue-comment:
    # Only run this job if the issue has the label "tbr"
    if: ${{ github.event.label.name == 'tbr' }}
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_comment.outputs.issue_number }}
    steps:
      - name: Get issue number
        id: get_issue_number
        run: echo "issue_number=${{github.event.issue.id}}" >> $GITHUB_OUTPUT
      - name: Comment on issue
        id: create_comment
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "All done! âœ…"
            })
  close-issue:
    runs-on: ubuntu-latest
    needs: create-issue-comment
    steps:
      # https://github.com/marketplace/actions/close-issue
      - name: See issue number
        run: echo ${{needs.create-issue-comment.outputs.issue_number}}
      - name: Close issue
        uses: peter-evans/close-issue@v2
        with:
          issue-number: ${{needs.create-issue-comment.outputs.issue_number}}
          labels: |
            tbr-done
