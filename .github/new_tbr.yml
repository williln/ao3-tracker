name: Process new to-be-read items

on:
  issues:
    types: [labeled, opened]

jobs:
  get-issue-comment:
    runs-on: ubuntu-latest
    outputs:
      comment_body: ${{ steps.get_comment_step.outputs.comment_body }}
    steps:
      - name: Get comment body
        id: get_comment_step
        run: echo "comment_body=${{github.event.comment.body}}" >> $GITHUB_OUTPUT

  create-issue-comment:
    # Only run this job if the issue has the label "tbr"
    if: ${{ github.event.label.name == 'tbr' }}
    runs-on: ubuntu-latest
    needs: get-issue-comment
    steps:
      - name: Comment on issue.
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "All done! âœ…"
            })
